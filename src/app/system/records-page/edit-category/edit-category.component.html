<div class="col-md-6">
  <div class="card">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title">Редактировать категорию</h3>
      </div>
    </div>
    <div
            class="alert alert-{{ message.type }}"
            *ngIf="message.text"
    >
      {{ message.text }}
    </div>
    <div class="card-block">
      <form [formGroup]="formEditCategory"  (ngSubmit)="onEditCategory()" >
        <div class="form-group" [ngClass]="{'has_error':formEditCategory.get('category').invalid && formEditCategory.get('category').touched}">
          <div class="form-group">
            <label class="control-label" for="e-category">Выберите категорию</label>
            <select
                    class="form-control"
                    id="e-category"
                    [formControlName]= "'category'"
                    [(ngModel)]="currentCategoryId"
                    (change)="onChange()"
            >
              <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>

            </select>
          </div>

          <label class="control-label" for="e-category-name">Введите название</label>
          <input
                  type="text"
                  id="e-category-name"
                  class="form-control"
                  [formControlName]= "'category_name'"
                  [ngModel]="currentCategory.name"
          >
          <span
                  class="form-help-text"
                  *ngIf="formEditCategory.get('category_name').invalid && formEditCategory.get('category_name').touched"
          >
          <span *ngIf="formEditCategory.get('category_name')['errors']['required']">
            Category не может быть пустым
          </span>

        </span>
        </div>
        <div class="form-group" [ngClass]="{'has_error':formEditCategory.get('capacity').invalid && formEditCategory.get('capacity').touched}">
          <label class="control-label" for="e-category-value">Введите лимит</label>
          <input
                  type="number"
                  value="0"
                  id="e-category-value"
                  class="form-control"
                  [formControlName]= "'capacity'"
                  [ngModel]="currentCategory.capacity"
          >
          <span
                  class="form-help-text"
                  *ngIf="formEditCategory.get('capacity').invalid && formEditCategory.get('capacity').touched"
          >
          <span *ngIf="formEditCategory.get('capacity')['errors']['required']">
            Capacity не может быть пустым
          </span>
          <span *ngIf="formEditCategory.get('capacity')['errors']['min']">
            Capacity не может быть меньше 1
          </span>
        </span>
        </div>
        <button
                type="submit"
                class="btn btn-primary"
                [disabled]="formEditCategory.invalid"
        >
          Добавить
        </button>
      </form>
    </div>
  </div>
</div>
